name: Deploy Java Application to Tomcat

on:
  push:
    branches:
      - main  # Triggers the pipeline on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use 'self-hosted' if running on your Oracle Linux/Red Hat machine

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'  # Use 'zulu' if preferred

    - name: Build Application with Maven
      run: mvn clean package

    - name: Deploy to Tomcat
      env:
        TOMCAT_USER: ${{ secrets.admin }}
        TOMCAT_PASSWORD: ${{ secrets.admin }}
        TOMCAT_HOST: 192.168.166.1
        TOMCAT_PORT: 8081
        TOMCAT_APP_PATH: ${{ secrets.onlinebookstore }}  # Ensure this is set in your secrets
      run: |
        # Define WAR file path
        WAR_FILE=target/*.war
    
        echo "Deploying the WAR file to the Tomcat server on ${TOMCAT_HOST}:${TOMCAT_PORT}"
    
        # Securely copy WAR file to the Tomcat webapps directory
        scp -o StrictHostKeyChecking=no $WAR_FILE ${TOMCAT_USER}@${TOMCAT_HOST}:${TOMCAT_APP_PATH}/webapps/
    
        echo "Restarting Tomcat server"
        # Restart the Tomcat server
        ssh -o StrictHostKeyChecking=no ${TOMCAT_USER}@${TOMCAT_HOST} << EOF
        sudo systemctl restart tomcat
        EOF
    
