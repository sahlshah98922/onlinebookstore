name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ansible/**'
      - '.github/workflows/deploy.yml'  
    
jobs:
  build:
    runs-on: [self-hosted, ansible-runner]

    steps:
    - uses: actions/checkout@v3

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      shell: cmd

    - name: Run Tests
      run: mvn -B test --file pom.xml
      shell: cmd

    - name: Deploy using Ansible
      run: |
       ansible-playbook -i /etc/ansible/inventory.ini /etc/ansible/deploy-war.yml --% --extra-vars "war_file=target/myapp.war app_name=my_app tomcat_service_name=Tomcat10"
      shell: bash

