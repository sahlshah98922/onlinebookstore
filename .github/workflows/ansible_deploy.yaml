name: Java CI with Maven

on:
  push:
    branches: [ "main" ]  
    
jobs:
  build:
    runs-on: [self-hosted, redhat-runner]

    steps:
    - uses: actions/checkout@v3

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run Tests
      run: mvn -B test --file pom.xml

    - name: Deploy WAR with Ansible
      run: ansible-playbook -i /etc/ansible/192_168_159_130 /etc/ansible/deploy-war.yml --extra-vars "war_file=/home/sahil/actions-runner/_work/onlinebookstore/onlinebookstore/target/onlinebookstore-0.0.1-SNAPSHOT.war app_name=my_app tomcat_service_name=Tomcat10"


